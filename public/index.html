<!DOCTYPE html>
<html lang="en">
<head>


</html>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ZenVault Dapp" name="description"/>
    <title>Welcome to ZenVault </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/Zen.jpeg"); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Dark shade */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 80px; /* Adjusted smaller logo size */
        }
        .wallet {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #404245;
            border-radius: 5px;
        }
        .container {
        display: flex;
        }
    
        .box {
        flex: 1;
        margin: 10px;
       }
       
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Dark shade */
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.5);
            color: rgb(75, 70, 70);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
        }
        main h1 {
        font-size: 2.5em; /* Adjust the font size as needed */
        color: rgb(197, 168, 5); /* Darker color */
        background-color: #404245;
         margin-top: 60px; /* Adjust the margin-top to lower the position */
       }

    </style>
</head>
<body>
    <header>
        <div>
            <img src="images/logo/Zenvolt (2).png" alt="Logo" class="logo">
        </div>
        <div class="wallet">
            <a href="./profilePage.html" class="wallet">Sign in Your Profile</a>
        </div>
    </header>
  
    
    <main>
        <h1>Drive Tomorrow with ZenVault!</h1>

    </main>
    <div class="container">
        <div class="box">
            <form>
                <label for="address">Contract Address:</label><br>
                <input type="text" id="address" name="address" required><br><br>
        
                <label for="amount">Amount:</label><br>
                <input type="text" id="amount" name="amount" required><br><br>
        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="box">
            <h3>Your Wallet</h3>
            <a href="0xdC89E361B206dCFb378ed7BC7Ba933Bb141f5C6F" class="wallet">Check Your Wallet</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ZenVault. All rights reserved.</p>
   
    </footer>
    <script>
        const images = [
        "/images/Zen.jpeg",
        "/images/car.jpg"
       

        ];
        let currentIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
    </script>
</body>
</html>
